# Deploy to Firebase Hosting on PR (manual only)
name: Deploy Preview to Firebase Hosting (manual - preview)

on:
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build_and_preview:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci
      - run: npm run build --if-present

      # 手動実行時にプレビュー・チャンネルを作成（live には出しません）
      - name: Deploy to Preview Channel (manual)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KENSYU10121 }}
          projectId: kensyu10121
          # 手動実行でも毎回一意なプレビューを作る
          channelId: preview-${{ github.run_id }}
          expires: 7d
